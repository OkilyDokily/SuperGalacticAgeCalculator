<!DOCTYPE html>
<html lang="en">
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <form>
    <label>
    How old are you?
    <input id="age" type="number" >
    </label>

    <p>Pick one of these from the 3 other rocky planets besides earth and Jupiter just for the heck of it.</p>
    <input type="radio" id="mercury" name="planet" value="mercury">
    <label for="mercury">Mercury</label><br>
    <input type="radio" id="venus" name="planet" value="venus">
    <label for="venus">Venus</label><br>
    <input type="radio" id="mars" name="planet" value="mars">
    <label for="mars">Mars</label><br>
    <input type="radio" id="jupiter" name="planet" value="jupiter">
    <label for="jupiter">Jupiter</label><br>
    <button id="howold">Find out how old you would be if you had lived on this planet all your life</button>
  </form>
  <div id="results"></div>
</body>
</html>
